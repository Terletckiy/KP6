<body class="text-center" style = "background-image: url(/images/background01.png)" >
<main class="form-signin">
    <form th:action="@{/signIn}" th:method="post"
          style="padding-left: 40%; padding-right:40%; padding-top: 10%">
        <img src="/images/logo-removebg.png" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal" style="color: aliceblue">Пройдите авторизацию</h1>

        <div class="form-floating">
            <input name="username" type="text" class="form-control" id="floatingInput" placeholder="Login">
            <label for="floatingInput">Логин</label>
            </p>
        </div>
        <div class="form-floating">
            <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Пароль</label>
            </p>
        </div>
        <form th:action="@{/signIn}" method="post">
            <input class="w-100 btn btn-lg btn-primary" type="submit" value="Авторизация">
        </form>
        <div style="color: red; font-size: 20px" th:if="${param.error}">
            Invalid username or password.
        </div>
    </form>
</main>
</body>
