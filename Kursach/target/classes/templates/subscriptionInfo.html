<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
    <style>
        .block {
            display: block;
            width: 100%;
            border: none;
            background: none;
            padding-top: 9px;
            padding-bottom: 9px;
            font-size: 15px;
            font-weight: bolder;
            cursor: pointer;
            text-align: left;
        }


        .form:hover {
            background: rgba(29,46,255,0.08) /* Цвет фона под ссылкой */
        }
    </style>
</head>
<body class="bg-light">

<div class="container">
    <main>
        <div class="py-5 text-center">
<!--            <img class="d-block mx-auto mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
            <img src="/images/logo-removebg.png" width="72" height="72">

            <div class="row g-5">
                <div class="col-md-5 col-lg-4 order-md-last">
                    <div th:insert="fragments/adminNavigation :: adminNavigation">
                    </div>
                    <div th:insert="fragments/subscriptionNavigation :: subscriptionNavigation">
                    </div>
                </div>
                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">Инфомрация об абонементе</h4>
                        <div class="col-12">
                            <label for="name" class="form-label">Название</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" id="name" readonly th:field="${subscription.name}">
                            </div>
                            </p>
                        </div>
                        <div style="display: flex;">
                            <div class="col-sm-6">
                                <label for="price" class="form-label">Цена за день</label>
                                <div class="input-group has-validation">
                                    <input type="text" class="form-control" id="price" readonly th:field="${subscription.price}">
                                </div>
                                </p>
                            </div>
                            <div class="col-sm-6">
                                <div class="col-12">
                                    <label for="name1" class="form-label">Описание</label>
                                    <div class="input-group has-validation">
                                        <input type="text" class="form-control" id="name1" readonly th:field="${subscription.type}">
                                    </div>
                                    </p>
                                </div>
<!--                                <label for="date" class="form-label">Дата завершение проекта</label>-->
<!--                                <div class="input-group has-validation">-->
<!--                                    <input type="date" class="form-control" id="date" readonly th:field="${subscription.expirationDate}">-->
<!--                                </div>-->
<!--                                </p>-->
                            </div>
                        </div>
                    <form th:method="get" th:action="@{/subscriber/{id}(id=${subscription.id})}">
                        <button class="w-100 btn btn-primary btn-lg" type="submit">Пользователи абонемента</button>
                        <input type="hidden" name="page" value="0">
                    </form>
                </div>
            </div>
        </div>

    </main>
</div>


<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="form-validation.js"></script>


</body>
</html>
