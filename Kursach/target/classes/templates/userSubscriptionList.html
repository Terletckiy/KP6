<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
    <style>
        .block {
            display: block;
            width: 100%;
            border: none;
            background: none;
            padding-top: 9px;
            padding-bottom: 9px;
            font-size: 15px;
            font-weight: bolder;
            cursor: pointer;
            text-align: left;
        }


        .form:hover {
            background: rgba(29,46,255,0.08) /* Цвет фона под ссылкой */
        }
    </style>
</head>
<body class="bg-light">

<div class="container">
    <main>
        <div class="py-5 text-center">
<!--            <img class="d-block mx-auto mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->\
                <img src="/images/logo-removebg.png" width="72" height="72">
        </div>

        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last" th:insert="fragments/userNavigation :: userNavigation">
            </div>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Список абонементов</h4>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Вид услуг</th>
                        <th scope="col">Действительно до</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="subscriber : ${subscribers}">
                        <th scope="col" th:text="${subscriber.subscription.name}"></th>
                        <th scope="col" th:text="${subscriber.date}"></th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>


<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="form-validation.js"></script>


</body>
</html>
